<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cinemas</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoAcAiU79KVa27JwZ1UdRDyNomqlfhHdg&libraries=places" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="index">Restaurants</h1>
        <a class="index" href="#">Seach all Cinemas</a>
        <a class="new" href="#">Search by postcode</a>
      </nav>
    </header>

    <form method="get" id="choosePostcode">
  			<button type="submit" class="learnButton">Use current location</button>
  			<button type="button" id="searchZip" class="learnButton">Search by Zip Code</button>
  			<div class="clear"></div>
  			<div class="zipSearch">
  				<input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
  				<button type="submit" class="learnButton">Search</button>
  			</div>
  			<div class="clear"></div>
  		</form>

    <main>
      <div id="map-canvas"></div>
    </main>
  </body>
</html>
